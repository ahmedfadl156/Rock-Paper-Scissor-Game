<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock , Paper , Scissors Game</title>
</head>
<body>

    <section class="container">
        <div class="result-field">
            <div class="result-images">
                <span class="user-result">
                    <img src="images/rock.png" alt="Rock Image">
                </span>
                <span class="bot-result">
                    <img src="images/rock.png" alt="Rock Image">
                </span>
            </div>
            <div class="result">Let's Play!!</div>
            <div class="result-score">0 : 0</div>
        </div>

        <div class="option-images">
            <span class="option-image">
                <img src="images/rock.png" alt="Rock Image">
                <p>Rock</p>
            </span>
            <span class="option-image">
                <img src="images/paper.png" alt="Paper Image">
                <p>Paper</p>
            </span>
            <span class="option-image">
                <img src="images/scissors.png" alt="Scissors Image">
                <p>Scissors</p>
            </span>
        </div>
    </section>
    <footer><p>Developed By <a href="https://www.instagram.com/ahme_dfadl/" target="_blank">Ahmed Fadl</a></p></footer>
    <script src="script.js" defer></script>
</body>
</html>
